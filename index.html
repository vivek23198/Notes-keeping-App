<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes, Never Forget</h2>
        </div>
        </div>
    </header>

    <div>
        <div class="actions">
            <div class="actions__container">
                <input type="text"  id="search-text" class="input" placeholder="Filter todo">
                <select  id="filter-by" class="dropdown">
                    <option value='byEdited'>Sort by last edited</option>
                    <option value='byCreated'>Sort by recently created</option>
                    <option value='alphabetical'>Sort alphabetically</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container">
        <div id='notes'></div>
        <button id='create-note' class="button ">Create Note</button>
    </div>

    
    <script src="/scripts/third-party.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="/scripts/notes-functions.js"></script>
    <script src="/scripts/notes-app.js"></script>
    <script src="/scripts/notes-edit.js"></script>

</body>
</html>
